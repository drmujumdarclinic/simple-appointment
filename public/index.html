<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Mujumdar Clinic</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Correct path to CSS -->
<script src="js/main.js"></script> <!-- Correct path to JavaScript -->

</head>
<body>
    <header>
        <h1>Welcome to Dr. Mujumdar Clinic</h1>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>Your health is our priority...</p>
    </section>

    <section id="services">
        <h2>Services Offered</h2>
        <ul>
            <li>General Checkup</li>
            <li>Pediatrics</li>
            <li>Dermatology</li>
        </ul>
    </section>

    <section id="appointment">
        <h2>Book an Appointment</h2>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
